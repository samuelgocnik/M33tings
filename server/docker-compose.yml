version: '3.8'

services:  
  db:
    image: postgres:14.0
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: m33tings-web
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
    ports:
      - '5432:5432'
  
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080